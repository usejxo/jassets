<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK.js Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #status {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Control CK.js Blocker</h1>
    <button id="disableBtn" class="button">Disable CK.js</button>
    <button id="enableBtn" class="button">Enable CK.js</button>
    
    <p id="status">CK.js is currently blocking.</p>

    <script>
        // Function to send messages to the extension
        function sendMessageToExtension(action) {
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage(
                    { action: action },
                    function(response) {
                        if (response && response.status) {
                            document.getElementById('status').innerText = response.status;
                        }
                    }
                );
            } else {
                console.log('Extension environment not found!');
            }
        }

        // Add event listeners to buttons
        document.getElementById('disableBtn').addEventListener('click', function() {
            const passcode = prompt('Enter passcode to disable CK.js:');
            if (passcode) {
                sendMessageToExtension({ action: 'disable', passcode: passcode });
            }
        });

        document.getElementById('enableBtn').addEventListener('click', function() {
            sendMessageToExtension({ action: 'enable' });
        });
    </script>
</body>
</html>
