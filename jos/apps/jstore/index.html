<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #0078D7;
            color: white;
            padding: 15px;
            margin: 0;
        }
        #searchBar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .app {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .app:hover {
            transform: translateY(-5px);
        }
        .app img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .app h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .install-btn {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .install-btn:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <h1>Jstore</h1>
    <input type="text" id="searchBar" placeholder="Search apps..." onkeyup="filterApps()">
    <div id="apps" class="app-container"></div>

    <script>
        let allApps = []; // Store all apps for search filtering

        async function loadApps() {
            try {
                const response = await fetch('https://jasset.netlify.app/jos/apps.json');
                allApps = await response.json();
                displayApps(allApps);
            } catch (error) {
                console.error("Failed to load apps:", error);
            }
        }

        function displayApps(apps) {
            const appContainer = document.getElementById('apps');
            appContainer.innerHTML = ""; // Clear previous content
            apps.forEach(app => {
                const appDiv = document.createElement('div');
                appDiv.classList.add('app');
                appDiv.innerHTML = `
                    <img src="${app.image}" alt="${app.name}">
                    <h3>${app.name}</h3>
                    <button class="install-btn" onclick="installApp('${app.name}', '${app.htmlurl}', '${app.image}')">Install</button>
                `;
                appContainer.appendChild(appDiv);
            });
        }

        function installApp(name, htmlurl, image) {
            let installedApps = JSON.parse(localStorage.getItem("installedApps")) || {};

            if (installedApps[name]) {
                alert(`${name} is already installed.`);
                return;
            }

            installedApps[name] = { name, htmlurl, image };
            localStorage.setItem("installedApps", JSON.stringify(installedApps));

            alert(`${name} has been installed successfully!`);
        }

        function filterApps() {
            const searchQuery = document.getElementById('searchBar').value.toLowerCase();
            const filteredApps = allApps.filter(app => app.name.toLowerCase().includes(searchQuery));
            displayApps(filteredApps);
        }

        loadApps();
    </script>
</body>
</html>
