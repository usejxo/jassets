<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jstore</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .app-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .app { border: 1px solid #ccc; padding: 10px; margin: 10px; width: 200px; }
        .app img { width: 100px; height: 100px; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Jstore</h1>
    <div id="apps" class="app-container"></div>

    <script>
        async function loadApps() {
            const response = await fetch('https://jasset.netlify.app/jos/apps.json');
            const apps = await response.json();
            const appContainer = document.getElementById('apps');

            apps.forEach(app => {
                const appDiv = document.createElement('div');
                appDiv.classList.add('app');
                appDiv.innerHTML = `
                    <img src="${app.image}" alt="${app.name}">
                    <h3>${app.name}</h3>
                    <button onclick="installApp('${app.name}', '${app.htmlurl}', '${app.image}')">Install</button>
                `;
                appContainer.appendChild(appDiv);
            });
        }

        function installApp(name, htmlurl, image) {
            alert(`Installing ${name}`);
            // Your install logic goes here
        }

        loadApps();
    </script>
</body>
</html>
